<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>tetris</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
   <div id="game">
      <div class="game-wrapper">
         <div>Level: <span id="level">0</span></div>
         <div>Score: <span id="score">0</span></div>
      </div>
      <div class="game-wrapper control">
         <button id="start">Start</button>
         <button id="pause">Pause</button>
      </div>
      <div id="next-tetro"></div>
      <div class="main"></div>
      <div class="mobile">
         <button id="left"><i class="fa-solid fa-arrow-left"></i></button>
         <button id="pushDown"><i class="fa-solid fa-arrow-down"></i></button>
         <button id="rot"><i class="fa-solid fa-arrow-rotate-right"></i></button>
         <button id="right"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <div id="game-over">game over</div>
   </div>

   <script src="https://kit.fontawesome.com/9095435ee9.js" crossorigin="anonymous"></script>
   <script src="js/script.js"></script>
</body>
</html>
